{% extends "aplicacion/base.html" %}
{% load static %}
{% block content %}
<h1> {{ titulo }} </h1>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
    </form>
</div>

<style>
    .form-container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f8f9;
    }
</style>

<li class="sidebar-nav-item" style="text-align: center; margin-top: 20px;">
    <a href="{% url 'cliente' %}" class="btn btn-primary btn-block">Ver Clientes</a>
</li>

{% endblock content %}
