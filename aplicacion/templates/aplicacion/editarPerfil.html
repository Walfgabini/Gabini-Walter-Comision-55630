{% extends "aplicacion/base.html" %}
{% load static %}
{% block content %}
<div style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <h1>{{ titulo }}</h1>
    <div class="perfil-container">
        <h2 style="font-family: 'Poppins', sans-serif;">Editar Perfil</h2>

        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Actualizar Perfil">
        </form>

        <!-- Agregamos un estilo para el espacio entre botones -->
        <style>
            .btn-space {
                margin-top: 20px;
            }

            .perfil-container {
                background-color: #76C5FF;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin: 20px;
            }
        </style>
    </div>

    <li class="sidebar-nav-item btn-space">
        <a href="{% url 'agregar_avatar' %}" class="btn btn-primary">Actualizar Avatar</a>
    </li>
</div>
{% endblock content %}
